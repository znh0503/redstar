<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="setting">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="attributeList">规格列表</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="paramList">参数列表</a>
        </script>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>
<script src="../../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../../js/Config.js"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        table.render({
            elem: '#currentTableId',
            url: IP_HOST+"goodsAttributeCategory",
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'id', width: 80, title: '编号', sort: true},
                {field: 'name', width: 150, title: '类型名称',edit:'text'},
                {field: 'attributeCount', width: 120, title: '规格数量', sort: true,align: "center"},
                {field: 'paramCount', width: 120, title: '参数数量', sort: true,align: "center"},
                {title: '设置', minWidth: 150, toolbar: '#setting', align: "center"},
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line',
            response: {
                //statusName: 'status', //规定数据状态的字段名称，默认：code
                statusCode: 200 //规定成功的状态码，默认：0
                //,msgName: 'hint' //规定状态信息的字段名称，默认：msg
                //,countName: 'total' //规定数据总数的字段名称，默认：count
                //,dataName: 'rows' //规定数据列表的字段名称，默认：data
            }
        });

        // 监听搜索操作
        // form.on('submit(data-search-btn)', function (data) {
        //     var result = JSON.stringify(data.field);
        //     layer.alert(result, {
        //         title: '最终的搜索信息'
        //     });
        //
        //     //执行搜索重载
        //     list.reload('currentTableId', {
        //         page: {
        //             curr: 1
        //         }
        //         , where: {
        //             searchParams: result
        //         }
        //     }, 'data');
        //
        //     return false;
        // });

        //监听单元格编辑
        table.on('edit(currentTableFilter)', function(obj){ //注：edit是固定事件名，test是table原始容器的属性 lay-filter="对应的值"
            // console.log(obj.value); //得到修改后的值
            // console.log(obj.field); //当前编辑的字段名
            // console.log(obj.data); //所在行的所有相关数据
            var old=$(this).prev().text();//取得旧值
            var res = confirm("确定修改？");
            if (res==true)
            {
                $.ajax({
                    //请求方式
                    type:"put",
                    //请求的媒体类型
                    contentType: "application/json;charset=UTF-8",
                    //请求地址
                    url:IP_HOST+"goodsAttributeCategory/"+obj.data.id,
                    data:JSON.stringify(obj.data),
                    //请求成功
                    success:function (result) {
                        var code=result.code;
                        switch (code) {
                            case RESULT_SUCCESS:
                                layer.msg("修改成功");
                                break;
                            default:
                                //恢复旧值
                                $(this).val(old);
                                layer.msg('服务器出错了');break;
                        }
                    },
                    //请求失败
                    error:function (e) {
                        //恢复旧值
                        $(this).val(old);
                        layer.msg("提交失败");
                    }
                });
            }
            else {
                //恢复旧值
                $(this).val(old);
            }

        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if(obj.event=='add')
            {
                layer.prompt({
                        title: "类型名称"
                    },
                    function(value, index, elem){
                        var json='{"name":"'+value+'"}';
                        $.ajax({
                            //请求方式
                            type:"post",
                            //请求的媒体类型
                            contentType: "application/json;charset=UTF-8",
                            //请求地址
                            url:IP_HOST+"goodsAttributeCategory",
                            data:json,
                            //请求成功
                            success:function (result) {
                                var code=result.code;
                                switch (code) {
                                    case RESULT_SUCCESS:
                                        alert("添加成功");
                                        window.location.reload();
                                        break;
                                    default:
                                        layer.msg('服务器出错了');break;
                                }
                            },
                            //请求失败
                            error:function (e) {
                                //恢复旧值
                                layer.msg("添加失败");
                            }
                        });
                        layer.close(index);
                    });
            }else if (obj.event === 'delete') {  // 监听删除操作
                var ids= [];
                var checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data;
                for (var i=0;i<data.length;i++)
                {
                    ids.push(data[i].id);
                }
                if (ids.length>0)
                {
                    $.ajax({
                        //请求方式
                        type:"delete",
                        //请求的媒体类型
                        contentType: "application/json;charset=UTF-8",
                        //请求地址
                        url:IP_HOST+"goodsAttributeCategory",
                        data:JSON.stringify(ids),
                        //请求成功
                        success:function (result) {
                            var code=result.code;
                            switch (code) {
                                case RESULT_SUCCESS:
                                    alert("删除成功");
                                    window.location.reload();
                                    break;
                                default:layer.msg('服务器出错了');break;
                            }
                        },
                        //请求失败
                        error:function (e) {
                            layer.msg("提交失败");
                        }
                    });
                }
                console.log(ids);
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            //console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
              if (obj.event === 'delete') {
                layer.confirm('真的删除行么', function (index) {
                    console.log(data);
                    $.ajax({
                        //请求方式
                        type:"delete",
                        //请求的媒体类型
                        contentType: "application/json;charset=UTF-8",
                        //请求地址
                        url:IP_HOST+"goodsAttributeCategory/"+data.id,
                        //请求成功
                        success:function (result) {
                            var code=result.code;
                            switch (code) {
                                case RESULT_SUCCESS:
                                    layer.msg("删除成功");
                                    obj.del();
                                    layer.close(index);
                                    break;
                                default:layer.msg('服务器出错了');break;
                            }
                        },
                        //请求失败
                        error:function (e) {
                            layer.msg("提交失败");
                        }
                    });
                });
            }
              else if (obj.event === 'attributeList')
              {
                  var index = layer.open({
                      id:'attributeList',
                      title: '商品规格列表',
                      type: 2,
                      shade: 0.2,
                      maxmin: true,
                      shadeClose: true,
                      area: ['85%', '85%'],
                      content: 'setting.html?goodsAttributeCategoryId='+data.id+"&goodsAttributeCategoryName="+data.name+"&type="+0,
                      //open成功回调
                      success: function (layero, index) {
                          var body = layer.getChildFrame('body', index);
                          var iframeWin = window[layero.find('iframe')[0]['name']]; //得到iframe页的窗口对象

                      }
                  });
              }
              else if (obj.event === 'paramList')
              {
                  var index = layer.open({
                      title: '商品参数列表',
                      type: 2,
                      shade: 0.2,
                      maxmin: true,
                      shadeClose: true,
                      area: ['85%', '85%'],
                      content: 'setting.html?goodsAttributeCategoryId='+data.id+"&goodsAttributeCategoryName="+data.name+"&type="+1,
                      //open成功回调
                      success: function (layero, index) {

                      }
                  });
              }
        });

    });
</script>

</body>
</html>
