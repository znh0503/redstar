<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">品牌名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="username" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">关键字</label>
                            <div class="layui-input-inline">
                                <input type="text" name="sex" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>
<script src="../../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../../js/Config.js"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        table.render({
            elem: '#currentTableId',
            url: IP_HOST+"brand",
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'id', width: 80, title: '编号', sort: true},
                {field: 'name', width: 120, title: '品牌名称'},
                {field: 'firstLetter', width: 100, title: '首字母', sort: true},
                {field: 'sort', width: 80, align: "center", title: '排序'},
                {
                    field: 'factoryStatus', width: 120,templet: function (d) {
                        if (d.factoryStatus == 0) {
                            return '<input type="checkbox"  name="factoryStatus" lay-skin="switch" lay-filter="switchTest" lay-text="ON|OFF">';
                        }
                         else {
                            return '<input type="checkbox" checked="" name="factoryStatus" lay-skin="switch" lay-filter="switchTest" lay-text="ON|OFF">';
                        }
                    }, title: '品牌制造商'
                },
                {
                    field: 'showStatus', width: 120,templet: function (d) {
                        if (d.showStatus == 0) {
                            return '<input type="checkbox"  name="showStatus" lay-skin="switch" lay-filter="switchTest" lay-text="ON|OFF">';
                        }
                        else {
                            return '<input type="checkbox" checked="" name="showStatus" lay-skin="switch" lay-filter="switchTest" lay-text="ON|OFF">';
                        }
                    }, title: '是否显示'
                },
                {field: 'goodsCount', width: 120, align: "center", title: '商品数量', sort: true},
                {field: 'goodsCommentCount', width: 120, title: '评论数量', align: "center", sort: true},
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line',
            response: {
                //statusName: 'status', //规定数据状态的字段名称，默认：code
                statusCode: 200 //规定成功的状态码，默认：0
                //,msgName: 'hint' //规定状态信息的字段名称，默认：msg
                //,countName: 'total' //规定数据总数的字段名称，默认：count
                //,dataName: 'rows' //规定数据列表的字段名称，默认：data
            }
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });

            //执行搜索重载
            list.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    searchParams: result
                }
            }, 'data');

            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                var index = layer.open({
                    title: '添加用户',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '../page/table/add.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = list.checkStatus('currentTableId')
                    , data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {

                var index = layer.open({
                    title: '编辑用户',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['85%', '85%'],
                    content: 'brandEdit.html',
                    //open成功回调
                    success:function (layero,index) {
                        console.log(data);
                        var body = layer.getChildFrame('body', index);
                        var iframeWin = window[layero.find('iframe')[0]['name']]; //得到iframe页的窗口对象
                        $(layero).find("iframe").contents().find("#id").val(data.id);
                        $(layero).find("iframe").contents().find("#goodsCount").val(data.goodsCount);
                        $(layero).find("iframe").contents().find("#goodsCommentCount").val(data.goodsCommentCount);
                        $(layero).find("iframe").contents().find("#name").val(data.name);
                        $(layero).find("iframe").contents().find("#firstLetter").val(data.firstLetter);
                        $(layero).find("iframe").contents().find("#brandStory").val(data.brandStory);
                        $(layero).find("iframe").contents().find("#sort").val(data.sort);
                        body.find("input[name=showStatus][value="+data.showStatus+"]").prop("checked", "checked");
                        body.find("input[name=factoryStatus][value="+data.factoryStatus+"]").prop("checked", "checked");
                        //重新渲染radio
                        iframeWin.layui.form.render("radio");
                        $(layero).find("iframe").contents().find("#logoImg").attr('src',data.logo);
                    }
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    layer.close(index);
                });
            }
        });

    });
</script>

</body>
</html>
