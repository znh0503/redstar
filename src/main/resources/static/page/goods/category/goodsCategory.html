<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>menu</title>
    <link rel="stylesheet" href="../../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../css/public.css" media="all">
    <style>
        .layui-btn:not(.layui-btn-lg ):not(.layui-btn-sm):not(.layui-btn-xs) {
            height: 34px;
            line-height: 34px;
            padding: 0 8px;
        }
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <div>
            <div class="layui-btn-group">
                <button class="layui-btn" id="btn-expand">全部展开</button>
                <button class="layui-btn layui-btn-normal" id="btn-fold">全部折叠</button>
            </div>
            <table id="munu-table" class="layui-table" lay-filter="munu-table"></table>
        </div>
    </div>
</div>
<!-- 操作列 -->
<script type="text/html" id="auth-state">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script src="../../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script src="../../../js/Config.js"></script>
<script>
    layui.use(['table', 'treetable'], function () {
        var $ = layui.jquery;
        var table = layui.table;
        var treetable = layui.treetable;

        // 渲染表格
        layer.load(2);
        treetable.render({
            treeColIndex: 1,    //树形图标显示在第几列
            treeSpid: 0,        //一级分类的id
            treeIdName: 'id',
            treePidName: 'parentId',
            elem: '#munu-table',
            url: IP_HOST+"goodsCategory",
            page: false,
            cols: [[
                {type: 'numbers'},
                {field: 'name', minWidth: 200, title: '分类名称'},
                {field: 'level', title: '级别'},
                {field: 'goodsCount', title: '商品数量'},
                {field: 'goodsUnit', title: '数量单位'},
                {field: 'navStatus', title: '导航栏'},
                {field: 'showStatus', title: '显示状态'},
                {field: 'sort', width: 80, align: 'center',title: '排序'},
                // {
                //     field: 'isMenu', width: 80, align: 'center', templet: function (d) {
                //         if (d.isMenu == 1) {
                //             return '<span class="layui-badge layui-bg-gray">按钮</span>';
                //         }
                //         if (d.parentId == 0) {
                //             return '<span class="layui-badge layui-bg-blue"></span>';
                //         } else {
                //             return '<span class="layui-badge-rim">菜单</span>';
                //         }
                //     }, title: '类型'
                // },
                {templet: '#auth-state', width: 120, align: 'center', title: '操作'}
            ]],
            //自定义返回参数格式
            parseData: function(res) { //res 即为原始返回的数据
                return {
                    "code": res.code ,//解析接口状态
                    "msg": res.message, //解析提示文本
                    "data": res.data //解析数据列表
                };
            },
            response: {
                //statusName: 'status', //规定数据状态的字段名称，默认：code
                statusCode: 200 //规定成功的状态码，默认：0
                //,msgName: 'hint' //规定状态信息的字段名称，默认：msg
                //,countName: 'total' //规定数据总数的字段名称，默认：count
                //,dataName: 'rows' //规定数据列表的字段名称，默认：data
            },
            done: function (res, curr, count) {
                console.log();
                console.log(res);
                console.log(curr);
                console.log(count);
                layer.closeAll('loading');
            }
        });

        $('#btn-expand').click(function () {
            treetable.expandAll('#munu-table');
        });

        $('#btn-fold').click(function () {
            treetable.foldAll('#munu-table');
        });

        //监听工具条
        table.on('tool(munu-table)', function (obj) {
            var data = obj.data;
            var layEvent = obj.event;

            if (layEvent === 'del') {
                layer.msg('删除' + data.id);
            } else if (layEvent === 'edit') {
                layer.msg('修改' + data.id);
            }
        });
    });
</script>
</body>
</html>
