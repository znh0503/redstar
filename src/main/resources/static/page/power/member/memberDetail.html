<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../lib/jq-module/zyupload/zyupload-1.0.0.min.css" media="all">
    <link rel="stylesheet" href="../../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <input type="hidden" id="id" name="id" />
    <input type="hidden" id="memberLevelId" name="memberLevelId" />
    <div class="layui-form-item">
        <label class="layui-form-label ">头像</label>
        <div class="layui-input-block">
            <img id="icon" width="200px" src="" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">用户名</label>
        <div class="layui-input-block">
            <input type="text" id="username" disabled name="username" lay-verify="required" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">昵称</label>
        <div class="layui-input-block">
            <input type="text" id="nickname" disabled name="nickname" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">手机号</label>
        <div class="layui-input-block">
            <input type="text" id="phone" disabled name="phone"  value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">启用状态</label>
        <div class="layui-input-block">
            <input type="radio" disabled name="status" value="0" title="不启用" />
            <input type="radio" disabled name="status" value="1" title="启用"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">注册时间</label>
        <div class="layui-input-block">
            <input type="text" id="createTime" disabled name="createTime"  value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">性别</label>
        <div class="layui-input-block">
            <input type="radio" disabled name="gender" value="0" title="女" />
            <input type="radio" disabled name="gender" value="1" title="男"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">生日</label>
        <div class="layui-input-block">
            <input type="text" id="birthday" disabled name="birthday"  value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">所住城市</label>
        <div class="layui-input-block">
            <input type="text" id="city" disabled name="city"  value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">职业</label>
        <div class="layui-input-block">
            <input type="text" id="job" disabled name="job" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">个性签名</label>
        <div class="layui-input-block">
            <textarea id="personalizedSignature" disabled name="personalizedSignature"  class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">会员等级</label>
        <div class="layui-input-block">
            <input type="text" id="memberLevelName" disabled name="memberLevelName" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">积分</label>
        <div class="layui-input-block">
            <input type="number" id="integration" disabled name="integration"  value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">成长值</label>
        <div class="layui-input-block">
            <input type="number" id="growth" disabled name="growth"  value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">剩余抽奖次数</label>
        <div class="layui-input-block">
            <input type="number" id="luckeyCount" disabled name="luckeyCount"  value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">历史积分</label>
        <div class="layui-input-block">
            <input type="number" id="historyIntegration" disabled name="historyIntegration"  value="" class="layui-input">
        </div>
    </div>
</div>
</div>
<script src="../../../lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
<script src="../../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../../lib/jq-module/zyupload/zyupload-1.0.0.min.js" charset="utf-8"></script>
<script src="../../../js/Config.js"></script>
<script>
    var memberLevelId = getQueryVariable("memberLevelId");
    layui.use(['form','upload','element'], function () {
        var form = layui.form,
            layer = layui.layer,
            upload=layui.upload,
            element=layui.element,
            $ = layui.$;



        //监听提交
        form.on('submit(saveBtn)', function (data) {

            // var index = layer.alert(JSON.stringify(data.field), {
            //     title: '最终的提交信息'
            // }, function () {
            //
            //     // 关闭弹出层
            //     layer.close(index);
            //
            //     var iframeIndex = parent.layer.getFrameIndex(window.name);
            //     parent.layer.close(iframeIndex);
            //
            // });
            //alert(JSON.stringify(data.field));
            //提交表单
            $.ajax({
                //请求方式
                type:"put",
                //请求的媒体类型
                contentType: "application/json;charset=UTF-8",
                //请求地址
                url:IP_HOST+"homeBrand/"+$("#id").val(),
                data:JSON.stringify(data.field),
                //请求成功
                success:function (result) {
                    var code=result.code;
                    switch (code) {
                        case RESULT_SUCCESS:
                            layer.msg("提交成功");
                            var iframeIndex = parent.layer.getFrameIndex(window.name);
                            //1.5秒后关闭
                            setTimeout(function (){
                                parent.layer.close(iframeIndex);
                                parent.location.reload();
                            }, 1500);


                            break;
                        default:layer.msg('服务器出错了');break;
                    }
                },
                //请求失败
                error:function (e) {
                    layer.msg("提交失败");
                }
            });



            return false;
        });

        $.ajax({
            //请求方式
            type:"get",
            //请求的媒体类型
            contentType: "application/json;charset=UTF-8",
            //请求地址
            url:IP_HOST+"memberLevel/"+memberLevelId,
            //请求成功
            success:function (result) {
                var code=result.code;
                var data=result.data;
                switch (code) {
                    case RESULT_SUCCESS:
                        $("#memberLevelName").val(data.name);
                        break;
                    default:layer.msg('服务器出错了,获取等级出错');break;
                }
            },
            //请求失败
            error:function (e) {
                layer.msg("提交失败");
            }
        });
    });

    //获取url的参数
    function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] == variable) {
                return decodeURI(pair[1]);
            }
        }
        return (false);
    }
</script>
</body>
</html>
